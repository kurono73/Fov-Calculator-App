<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FOV計算アプリ</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .form-row {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }
    .form-row label {
      width: 150px;
    }
    input[type="number"] { width: 100px; }
    .result { margin-top: 20px; }
    .form-row.checkbox-row label {
      width: auto;
      display: flex;
      align-items: center;
    }
  </style>
</head>
<body>
  <h1>FOV（画角）計算アプリ</h1>
  <div class="form-row"><label for="sensorWidth">センサー幅（mm）:</label> <input type="number" id="sensorWidth" step="0.01"></div>
  <div class="form-row"><label for="focalLength">焦点距離（mm）　:</label> <input type="number" id="focalLength" step="0.01"></div>
  <div class="form-row checkbox-row">
    <label><input type="checkbox" id="enableHeight"> 垂直画角/対角画角も計算</label>
  </div>
  <div id="heightInput" style="display: none;">
    <div class="form-row"><label for="sensorHeight">センサー高（mm）:</label> <input type="number" id="sensorHeight" step="0.01"></div>
  </div>
  <button onclick="calculateFOV()">計算</button>

  <div class="result" id="result"></div>

  <script>
    const enableHeightCheckbox = document.getElementById('enableHeight');
    const heightInput = document.getElementById('heightInput');
    const focalLengthInput = document.getElementById('focalLength');
    const sensorWidthRow = document.getElementById('sensorWidth').closest('.form-row');

    enableHeightCheckbox.addEventListener('change', function() {
      if (this.checked) {
        sensorWidthRow.insertAdjacentElement('afterend', heightInput);
        heightInput.style.display = 'block';
      } else {
        heightInput.style.display = 'none';
      }
    });

    function calculateFOV() {
      const w = parseFloat(document.getElementById('sensorWidth').value);
      const f = parseFloat(document.getElementById('focalLength').value);
      const enableHeight = document.getElementById('enableHeight').checked;
      const h = parseFloat(document.getElementById('sensorHeight').value);

      if (!w || !f || f === 0) {
        alert("センサー幅と焦点距離を正しく入力してください。");
        return;
      }

      const hfov = 2 * Math.atan(w / (2 * f)) * (180 / Math.PI);
      let output = `<p>水平画角: ${hfov.toFixed(2)}°</p>`;

      if (enableHeight && h) {
        const vfov = 2 * Math.atan(h / (2 * f)) * (180 / Math.PI);
        const diagonal = Math.sqrt(w * w + h * h);
        const dfov = 2 * Math.atan(diagonal / (2 * f)) * (180 / Math.PI);
        output += `<p>垂直画角: ${vfov.toFixed(2)}°</p>`;
        output += `<p>対角画角: ${dfov.toFixed(2)}°</p>`;
      }

      document.getElementById('result').innerHTML = output;
    }
  </script>
</body>
</html>
